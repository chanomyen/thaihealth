<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประเมินความเสี่ยงสุขภาพผู้ประกอบอาชีพแกะสลักหิน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
</head>

<body>
    <div class="container mt-3" style="max-width: 540px;">
        <div class="card">
            <div class="card-header" style="background-color: blanchedalmond;">
                <h1 class="text-center">ประเมินความเสี่ยงสุขภาพผู้ประกอบอาชีพแกะสลักหิน</h1>
            </div>
            <div class="card-body">
                <form id="silicosis_form">
                    <div class="input-group mb-3">
                        <span class="input-group-text">ปริมาณความเข้มฝุ่นซิลิกา</span>
                        <input type="number" step="0.001" class="form-control" id="dust_density" name="dust_density" required>
                        <span class="input-group-text">mg/m<sup>3</sup></span>
                    </div>
                    <div class="input-group mb-3">
                        <span for="work-hours" class="input-group-text">ทำงานวันละ</span>
                        <input type="number" class="form-control" id="work_hours" name="work_hours" required>
                        <span for="work-hours" class="input-group-text">ชั่วโมง</span>
                    </div>
                    <div class="input-group mb-3">
                        <span for="has-disease" class="input-group-text">โรคประจำตัว</span>
                        <select class="form-select" id="has_disease" name="has_disease" required>
                            <option value=0>ไม่มีโรคประจำตัว</option>
                            <option value=1>มีโรคประจำตัว</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <span for="work-location" class="input-group-text">สถานที่ทำงาน</span>
                        <select class="form-select" id="work_location" name="work_location" required>
                            <option value="0">แยกจากที่พักอาศัย</option>
                            <option value="1">บริเวณเดียวกับที่พักอาศัย</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg">ประเมินความเสี่ยงสุขภาพ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

<script src="silicosis-risk.js"></script>
